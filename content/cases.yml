  - name: Zineb Redouane
    location: [ 43.29653194748495, 5.37903534893137 ]
    source: https://www.amnesty.fr/personnes/zineb-redouane-violences-policieres-tuee-a-sa-fenetre-par-une-grenade-lacrymogene
    date: 02-12-2018
    deathCount: 1
    description: Zineb Redouane, 80 ans, est décédée le 2 décembre 2018 à Marseille après avoir été touchée par une grenade lacrymogène alors qu'elle se trouvait à sa fenêtre. Elle a été touchée au visage par une grenade lacrymogène alors qu'elle fermait les volets de son appartement. Elle est décédée le lendemain à l'hôpital.
    proven: true

