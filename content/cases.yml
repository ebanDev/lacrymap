  - name: Indonésie, Arema FC VS Persebaya Surabaya
    location: [ -7.975578650784255, 112.62455272941733 ]
    source: https://www.amnesty.org/en/latest/news/2022/10/indonesia-football-stampede-deaths/
    date: 01-10-2022
    deathCount: 135
    description: 135 personnes sont décédées le 1er octobre 2022 lors d'un match de football entre le Arema FC et Persebaya Surabaya à Malang, en Indonésie. Les forces de police ont utilisé des gaz lacrymogènes pour disperser les supporters, provoquant une bousculade mortelle.
